<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../style.css">

  <title>Ma Web TV</title>
  <style>
    /* üåç Reset simple */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      padding-bottom: 56.25%; /* ratio 16:9 */
      margin: 20px auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.7);
    }

    .player-container iframe,
    .player-container #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      background: #222;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }
    }

  </style>
</head>

  <!-- App Header - Uses global header styles from soccer.css -->

    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
